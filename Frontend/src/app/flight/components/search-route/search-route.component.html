<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Fila para los campos de origen y destino -->
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="origin">Origin:</label>
                <select id="origin" formControlName="origin" class="form-control">
                    <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
                </select>
                <div *ngIf="form.get('origin')?.invalid && form.get('origin')?.touched" class="text-danger">
                    Please select a valid origin.
                </div>
            </div>

            <div class="col-md-6 form-group">
                <label for="destination">Destination:</label>
                <select id="destination" formControlName="destination" class="form-control">
                    <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
                </select>
                <div *ngIf="form.get('destination')?.errors?.['sameOriginDestination'] && form.get('destination')?.touched" class="text-danger">
                    Origin and destination must be different.
                </div>
                <div *ngIf="form.get('destination')?.invalid && form.get('destination')?.touched" class="text-danger">
                    Please select a destination.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <div class="form-check form-check-inline">
                    <input type="radio" id="oneWay" formControlName="isOneWay" value="true" class="form-check-input">
                    <label for="oneWay" class="form-check-label">One-way</label>
                </div>
        
                <div class="form-check form-check-inline">
                    <input type="radio" id="roundTrip" formControlName="isOneWay" value="false" class="form-check-input">
                    <label for="roundTrip" class="form-check-label">RoundTrip</label>
                </div>
                <!-- Mensaje de error si no se selecciona ninguna opción -->
                <div *ngIf="form.get('isOneWay')?.invalid && form.get('isOneWay')?.touched" class="text-danger">
                    Please select a type of journey (One-way or RoundTrip).
                </div>
            </div>
        
            <!-- Columna para la selección de moneda -->
            <div class="col-md-6 form-group">
                <label for="currency">Currency:</label>
                <select id="currency" formControlName="currency" class="form-control">
                    <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                </select>
                <div *ngIf="form.get('currency')?.invalid && form.get('currency')?.touched" class="text-danger">
                    Please select a valid currency.
                </div>
            </div>
        </div>

        <!-- Botón de envío -->
        <div class="row mb-3">
            <div class="col">
                <button type="submit" class="circle" [disabled]="form.invalid" (click)="onCircleClick($event)">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="big" x="0px" y="0px" viewBox="0 0 510 510" style="enable-background:new 0 0 510 510;" xml:space="preserve">
                        <g>
                            <g id="flights">
                                <path d="M510,255c0-20.4-17.85-38.25-38.25-38.25H331.5L204,12.75h-51l63.75,204H76.5l-38.25-51H0L25.5,255L0,344.25h38.25    l38.25-51h140.25l-63.75,204h51l127.5-204h140.25C492.15,293.25,510,275.4,510,255z"></path>
                            </g>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
    </form>
</div>
